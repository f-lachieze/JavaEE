<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion au Campus Manager</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f7f6; }
        .login-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 350px; }
        h1 { color: #007bff; border-bottom: 2px solid #007bff; padding-bottom: 10px; margin-top: 0; }
        .error { color: red; margin-bottom: 15px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; margin-top: 10px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background-color: #45a049; }
        .quick-login { margin-top: 25px; padding-top: 15px; border-top: 1px dashed #ccc; }
        .quick-login button { background-color: #007bff; margin-top: 5px; }
        .quick-login button.admin { background-color: #dc3545; }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Connexion</h1>

    <form th:action="@{/login}" method="post">

        <div th:if="${param.error}" class="error">
            Nom d'utilisateur ou mot de passe invalide.
        </div>

        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" required/>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required/>

        <button type="submit">Se Connecter</button>
    </form>

    <div class="quick-login">
        <h2>Accès Rapide</h2>

        <a th:href="@{/}" style="display: block; text-align: center; margin-bottom: 15px; color: #28a745;">
            Continuer en tant qu'Anonyme (Lecture seule)
        </a>

        <form th:action="@{/login}" method="post">
            <input type="hidden" name="username" value="gest"/>
            <input type="hidden" name="password" value="gestion123"/>
            <button type="submit" style="background-color: #28a745;">
                Se Connecter en tant que Gestionnaire
            </button>
        </form>

        <form th:action="@{/login}" method="post">
            <input type="hidden" name="username" value="admin"/>
            <input type="hidden" name="password" value="admin123"/>
            <button type="submit" class="admin">
                Se Connecter en tant qu'Administrateur
            </button>
        </form>

        <p style="font-size: 0.8em; margin-top: 10px; color: #6c757d; text-align: center;">
            Ces options utilisent les identifiants codés dans `SecurityConfig.java`.
        </p>

    </div>
</div>

</body>
</html>
