<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription Professeur</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f7f6; }
        .register-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 350px; }
        h1 { color: #28a745; border-bottom: 2px solid #28a745; padding-bottom: 10px; margin-top: 0; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 8px 0 15px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background-color: #1e7e34; }
        .back-link { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>

<div class="register-container">
    <h1>Inscription Professeur</h1>

    <p th:if="${errorMessage}" style="color: red; font-weight: bold;" th:text="${errorMessage}">Message d'erreur ici.</p>
    <p>Créez votre compte pour accéder à votre emploi du temps.</p>

    <form th:action="@{/register}" method="post">

        <label for="nom">Nom Complet (Optionnel) :</label>
        <input type="text" id="nom" name="nom" th:value="${nom}" placeholder="Nom et Prénom"/>

        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" th:value="${username}" required placeholder="Votre identifiant"/>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required placeholder="Mot de passe sécurisé"/>

        <button type="submit">S'inscrire</button>
    </form>

    <div class="back-link">
        <a th:href="@{/login}">Déjà inscrit ? Se connecter</a>
    </div>
</div>

</body>
</html>
