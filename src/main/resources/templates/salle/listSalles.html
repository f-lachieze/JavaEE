<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Salles du Bâtiment [[${batiment.codeB}]]</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        /* Ajustement de la largeur pour inclure les actions */
        table { border-collapse: collapse; width: 90%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<a th:href="@{/campus/list}">Retour à la liste des Campus</a>

<h2 th:text="'Salles du Bâtiment ' + ${batiment.codeB} + ' (Campus: ' + ${batiment.campus.nomC} + ')'">Salles du Bâtiment</h2>

<a th:href="@{/salle/new(batimentId=${batiment.codeB})}"
   sec:authorize="hasRole('ADMIN')">Ajouter une nouvelle Salle</a>

<table>
    <thead>
    <tr>
        <th>Numéro Salle</th>
        <th>Type</th>
        <th>Capacité</th>
        <th>Étage</th>
        <th>Accessibilité PMR</th>
        <th sec:authorize="hasRole('ADMIN')">Modifier</th>
        <th sec:authorize="hasRole('ADMIN')">Supprimer</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="salle : ${salleList}">
        <td th:text="${salle.numSalle}">Numéro</td>
        <td th:text="${salle.typeS}">Type</td>
        <td th:text="${salle.capacite}">Capacité</td>
        <td th:text="${salle.etage}">Étage</td>
        <td th:text="${salle.accessibilite}">Accessibilité</td>

        <td sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/salle/edit(numSalle=${salle.numSalle}, batimentId=${batiment.codeB})}">Modifier</a>
        </td>

        <td sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/salle/delete(numSalle=${salle.numSalle}, batimentId=${batiment.codeB})}"
               onclick="return confirm('Êtes-vous sûr de vouloir supprimer la salle ' + [[${salle.numSalle}]] + ' ?');">
                Supprimer
            </a>
        </td>
    </tr>
    </tbody>
</table>

<p th:if="${salleList.empty}" th:text="'Le Bâtiment ' + ${batiment.codeB} + ' ne contient aucune salle enregistrée.'">
    Aucune salle.
</p>

</body>
</html>
