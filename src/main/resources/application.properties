# =========================================================
# 1. Configuration de la Source de Données (JDBC)
# =========================================================

# Driver pour MySQL (version 8.0)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# URL de connexion :
# Nous utilisons 'localhost:3306' car vous avez mappé le port 3306 du conteneur sur le port 3306 de la machine hôte.
# Le nom de la base de données est 'hai925i' (défini par MYSQL_DATABASE dans docker-compose).
spring.datasource.url=jdbc:mysql://localhost:3306/hai925i?useSSL=false&serverTimezone=UTC

# Identifiants (définis par MYSQL_ROOT_PASSWORD dans docker-compose)
spring.datasource.username=root
spring.datasource.password=1234

# =========================================================
# 2. Configuration de JPA (Hibernate)
# =========================================================

# Stratégie de création de schéma.
# 'update' : Modifie le schéma existant pour correspondre aux Entités (bon pour le développement).
spring.jpa.hibernate.ddl-auto=update

# Affiche les requêtes SQL générées par Spring/Hibernate dans la console. Très utile pour le débogage.
spring.jpa.show-sql=true

# Spécifie le dialecte MySQL pour Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =========================================================
# 3. Configuration du Logger (facultatif mais utile)
# =========================================================

# Affiche plus de détails sur l'exécution des requêtes SQL
logging.level.org.hibernate.SQL=DEBUG